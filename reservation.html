    <!-- Reservation Form Section -->
    <section class="text-gray-600 body-font">
        <div class="container mx-auto py-24 px-5">
            <div class="w-full md:w-2/3 mx-auto bg-white p-8 shadow-md rounded-lg">
                <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Make a Reservation</h2>
                <p class="leading-relaxed mb-5 text-gray-600">Book a table at Flavors & Feast for a delightful dining experience.</p>
                
                <form action="submit_reservation.php" method="POST">
                    <div class="mb-4">
                        <label for="name" class="leading-7 text-sm text-gray-600">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                        <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="leading-7 text-sm text-gray-600">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                    </div>
                    <div class="mb-4">
                        <label for="date" class="leading-7 text-sm text-gray-600">Reservation Date</label>
                        <input type="date" id="date" name="date" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                    </div>
                    <div class="mb-4">
                        <label for="time" class="leading-7 text-sm text-gray-600">Reservation Time</label>
                        <input type="time" id="time" name="time" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                    </div>
                    <div class="mb-4">
                        <label for="guests" class="leading-7 text-sm text-gray-600">Number of Guests</label>
                        <input type="number" id="guests" name="guests" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" min="1" max="20" required>
                    </div>
                    <button type="submit" class="text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg"><a href="submit.html">Submit Reservation</a></button>
                </form>
            </div>
        </div>
    </section>
